<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Test Page</title>

  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Sora', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans Thai", "Noto Sans", sans-serif;
      background: #0f0f17;
      color: #e6e6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
      max-width: 600px;
    }

    /* ปรับ input field ของ chatbot */
    .n8n-chat-input {
      width: 100% !important;
      box-sizing: border-box;
      border-radius: 12px;
      font-family: 'Sora', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans Thai", "Noto Sans", sans-serif !important;
      font-size: 1rem !important;
      padding: 10px 14px;
      border: 1px solid #2a2a3f;
      background: #0f0f17;
      color: #e6e6f0;
    }

    /* ปรับปุ่มส่ง */
    .n8n-chat-send-button {
      background: #2a2a3f !important;
      border-radius: 50% !important;
      border: none !important;
      color: #fff !important;
      width: 36px !important;
      height: 36px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      cursor: pointer !important;
      transition: background 0.2s ease-in-out;
    }
    .n8n-chat-send-button:hover {
      background: #3f3f5a !important;
    }
  </style>
</head>
<body>
  <h1>AI Chatbot Test Page</h1>
  <p>This is a simple test page for experimenting with the AI Chatbot integration.</p>

  <!-- ฝัง n8n chatbot -->
  <script src="https://cdn.jsdelivr.net/npm/@n8n/chat"></script>
  <n8n-chat
    url="https://dev.ohmai.me"
    style="position: fixed; bottom: 20px; right: 20px; width: 350px; height: 500px; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,0.4);">
  </n8n-chat>
</body>
</html>
