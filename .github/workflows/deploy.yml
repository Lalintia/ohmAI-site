name: Deploy to EC2

on:
  push:
    branches: [ main ]
    # จะให้ยิงเมื่อแก้เฉพาะไฟล์เว็บหลัก ๆ (เพิ่ม/ลดได้ตามโครงสร้างของคุณ)
    paths:
      - 'index.html'
      - 'assets/**'
      - '!README.md'
      - '!**/.github/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ไม่ต้องเพิ่ม known_hosts แล้ว
      # ใช้ StrictHostKeyChecking=no ตอน rsync/ssh แทน

      - name: Rsync files to EC2
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/ohmai.me/html

      - name: Reload Nginx (optional)
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'sudo systemctl reload nginx || true'
