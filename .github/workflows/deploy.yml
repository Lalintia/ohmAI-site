name: Deploy ohmai.me to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # อัปโหลดไฟล์ (ที่จำเป็น) ไปยัง EC2
      - name: Copy site files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            index.html
            assets/**
          target: /var/www/ohmai.me/html
          overwrite: true # ทับไฟล์เดิม

      # สั่ง reload nginx (กันเหนียว)
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload nginx || true
            ls -lah /var/www/ohmai.me/html
